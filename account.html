<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light Gray Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        #account-content {
            text-align: center;
            width: 300px; /* Set a width to control the width of the content */
        }

        #close-account-btn {
            padding: 10px 20px;
            background-color: #dc3545; /* Bootstrap's Danger Color */
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px; /* Add some top margin to the button */
        }
    </style>
</head>
<body>

    <div id="account-content">
        <h1>Welcome to Your Account Page</h1>
        <p>Here you can manage your account settings.</p>
        
        <!-- Close Account Button -->
        <button id="close-account-btn" onclick="confirmCloseAccount()">Close Account</button>
    </div>

    <script>
        function confirmCloseAccount() {
            var confirmClose = confirm("Are you sure you want to close your account?");
            if (confirmClose) {
                // Perform actions to close the account (you can redirect or handle as needed)
                alert("Your account has been closed.");
                // Example: Redirect to the homepage
                window.location.href = "index.html";
            }
        }
    </script>

</body>
</html>
