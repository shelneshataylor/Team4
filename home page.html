<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Light Blue Background */
        }

        #menu-bar {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        #menu-bar a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 20px;
        }

        #logo-container {
            text-align: center;
            margin: 30px;
        }

        #logo {
            max-width: 10%; /* Adjust the value to make the logo smaller */
            height: auto;
        }

        #line-between-logo-and-chat {
            text-align: center;
            margin: 10px 0;
        }

        .line {
            display: inline-block;
            width: 100%;
            height: 10px;
            background-color: #333;
        }

        #chat-options {
            text-align: center;
            position: relative; /* Add position relative to make absolute positioning work */
        }

        .chat-option {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            position: relative; /* Add position relative to make absolute positioning work */
            border: 5px solid #333;
            border: 5px solid #333;
        }

        .chat-option img {
            max-width: 250px; /* Adjust the value to make the logos smaller */
            height: auto;
            margin-bottom: -5px; /* Adjust spacing between text and image */
        }

        .chat-option + .chat-option {
            margin-left: 20px; /* Add a 20px gap between chat options */
        }

        .line-under-chat-options {
            position: absolute;
            bottom: 10;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #333;
        }
    </style>
</head>
<body>

    <div id="menu-bar">
        <!-- <a href="#">Chatbot</a> -->
        <a href="#">Home</a>
        <a href="#">Account</a>
        <a href="#">Color Theme</a>
    </div>

    <div id="logo-container">
        <img id="logo" src="1.png" alt="Your Logo">
    </div>

    <div id="line-between-logo-and-chat">
        <div class="line"></div>
    </div>

    <div id="chat-options">
        <a href="voice_chat.html" class="chat-option">
            <img src="voice.png" alt="Voice Chat Logo"><br>
            Voice Chat
        </a>
        <a href="text_chat.html" class="chat-option">
            <img src="text.png" alt="Text Chat Logo"><br>
            Text Chat
        </a>
        <a href="speech_to_text.html" class="chat-option">
            <img src="speech.png" alt="Speech-to-Text Logo"><br>
            Speech-to-Text
        </a>
        <!-- Additional line under chat options -->
        <div class="line-under-chat-options"></div>
    </div>

</body>
</html>
